<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Money Visualizer</h1>
    <form id="form">
      <input type="number" />
      <select id="coinType">
        <option value="penny">Penny ($0.01)</option>
        <option value="nickel">Nickel ($0.05)</option>
        <option value="dime">Dime ($0.10)</option>
        <option value="quarter">Quarter ($0.25)</option>
      </select>
      <button>Visualize</button>
    </form>
    <h3>Huge numbers of coins may crash ur browser!!!</h3>
    <div id="coins"></div>
  </body>
</html>
